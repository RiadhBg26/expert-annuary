<div class="account-page">
	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<!-- Header -->
		<header class="header">
			<nav class="navbar navbar-expand-lg header-nav">
				<div class="navbar-header">
					<a id="mobile_btn" href="javascript:void(0);">
						<span class="bar-icon">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</a>
					<a href="index-2.html" class="navbar-brand logo">
						<img src="assets/img/logo.png" class="img-fluid" alt="Logo">
					</a>
				</div>
				
				<ul class="nav header-navbar-rht">
					<li class="nav-item contact-item">
						<div class="header-contact-img">
							<i class="far fa-hospital"></i>
						</div>
						<div class="header-contact-detail">
							<p class="contact-header">Contact</p>
							<p class="contact-info-header"> +1 315 369 5943</p>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link header-login" href="login.html">login / Signup </a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- /Header -->

		<!-- Page Content -->
		<div class="content">
			<div class="container-fluid">

				<div class="row">
					<div class="col-md-8 offset-md-2">
						<!-- Register Content -->
						<div class="account-content">
							<div class="row align-items-center justify-content-center">
								<!-- <div class="col-md-7 col-lg-6 login-left ">
								</div> -->
								<div class="col-md-12 col-lg-6 mt-5 login-right">
									<div class="login-header">
										<h3>Login <span>Doccure</span></h3>
									</div>
									<form novalidate [formGroup]="loginForm">
										<div class="form-group form-focus">
											<input type="email" class="form-control floating"
											formControlName="email">
											<label class="focus-label">Email</label>
											<!-- [(ngModel)]="email" -->
											<!-- [ngModelOptions]="{standalone: true}" -->
										</div>
										<div class="form-group form-focus">
											<input type="text" class="form-control floating"
											formControlName="password">
											<label class="focus-label">Password</label>
											<!-- [(ngModel)]="password" -->
											<!-- [ngModelOptions]="{standalone: true}" -->
												
										</div>
										<div class="text-right">
											<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
										</div>
										<button class="btn btn-primary btn-block btn-lg login-btn"
										 type="submit"
										 (click)="login()">
										 <!-- [disabled]="loginForm.invalid && loginForm.touched" -->
											Login
										</button>
										<div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>
										<div class="row form-row social-login">
											<div class="col-6">
												<a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
											</div>
											<div class="col-6">
												<a class="btn btn-google btn-block" (click)="signInWithGoogle()">
													<i class="fab fa-google mr-1"></i>
													 Login
												</a>
											</div>
										</div>
										<div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div>
									</form>
								</div>
							</div>
						</div>
						<!-- /Register Content -->


					</div>
				</div>

			</div>

		</div>
		<!-- /Page Content -->

		<!-- Footer -->
		<!-- /Footer -->

	</div>
	<!-- /Main Wrapper -->
</div>
